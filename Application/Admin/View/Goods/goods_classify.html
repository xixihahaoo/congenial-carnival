<block name="content">

<!-- main container -->
<div class="container-fluid">
	<div id="pad-wrapper" class="users-list">
		<div class="row-fluid header">
            <h3>产品分类</h3>
        </div>
		
        <div class="row-fluid header head2">
                <!--<a href="{:U('goods_add')}" class="btn-flat success">-->
                    <!--<span>&#43;</span>-->
                    <!--添加分类-->
                <!--</a>-->
        </div>
        
        <!---type list---->
		<ul class="ce">
			<volist name="class" id="vo">
				<li class="mulu_list">
					<span class="open"><img class="more" src="__IMG__/dedeexplode.gif"/></span>
					<div class="muleft">
						{$vo['name']}
						<span>&nbsp;&nbsp;（{$vo['en_name']}）</span>

					    <a href="{:U('classify_edit',array('pid'=>$vo['id']))}">更改</a>

				    <div class="clear">
				    </div>
					<volist name="vo['data']" id="v">

							<li><a class="xz" href="{:U('goods_list',array('pid'=>$v['id']))}">{$v.name}</a><span>&nbsp;&nbsp;（{$v['en_name']}）</span></li>
							<li>
								<a href="{:U('classify_edit',array('pid'=>$v['id']))}">更改</a>

						</ul>
					</volist>

		</ul>
	</div>
</div>
<!-- scripts -->
<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/theme.js"></script>

<script type="text/javascript">
	

$(function(){
    $(".ce > li >  span").click(function(){
    	if($(this).children("img").attr("src")=="__IMG__/dedeexplode.gif"){
	    	$(this).children("img").attr("src","__IMG__/dedecontract.gif");
	    }else{
	    	$(this).children("img").attr("src","__IMG__/dedeexplode.gif");
	    }
		 $(this).siblings(".er").toggle(300);
		 //$(this).parents().siblings().find(".er > li > .thr").hide().parents().siblings().find(".thr_nr").hide();
		
	})
	
    $(".er > li > span").click(function(){
    	if($(this).children("img").attr("src")=="__IMG__/dedeexplode.gif"){
	    	$(this).children("img").attr("src","__IMG__/dedecontract.gif");
	    }else{
	    	$(this).children("img").attr("src","__IMG__/dedeexplode.gif");
	    }
        $(this).addClass("sen_x").parents().siblings().find("a").removeClass("sen_x");
        $(this).parents().siblings().find(".thr").hide(300);	
	    $(this).siblings(".thr").toggle(300);	
	})

    $(".thr > li > span").click(function(){
    	if($(this).children("img").attr("src")=="__IMG__/dedeexplode.gif"){
	    	$(this).children("img").attr("src","__IMG__/dedecontract.gif");
	    }else{
	    	$(this).children("img").attr("src","__IMG__/dedeexplode.gif");
	    }
	     $(this).addClass("xuan").parents().siblings().find("a").removeClass("xuan");
		 $(this).parents().siblings().find(".thr_nr").hide();	
	     $(this).siblings(".thr_nr").toggle();
	})

})
</script>


<script type="text/javascript">

   $(".del").click(function(){

        var id = $(this).attr('data');

          //询问框
			  layer.open({
			    content: '你确定要删除吗？'
			    ,btn: ['确定', '不要']
			    ,yes: function(index){
			     // location.reload();
	          $.ajax({
              
              url:"{:U('classify_del')}",
              datatype:"json",
              type:"post",
              data:"id= "+id+" ",
              success:function(data){

			                      layer.open({
			                        content: data.msg
			                        ,skin: 'msg'
			                        ,time: 2 
			                      });
			                     top.location.reload();
		              	    
		              }
		        });
			      layer.close(index);
			    }
			  });
        
   });

	//展开隐藏列表
	$('.open').click(function () {
		if($(this).attr('data')==0){
			$(this).siblings('ul').css('display','none')
			$(this).attr('data',1)
		}else{
			$(this).siblings('ul').css('display','flex')
			$(this).attr('data',0)
		}
	})
</script>
</block>
