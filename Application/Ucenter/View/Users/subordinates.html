<include file="Common:header_s" />
<include file="Common:main_container_header_s" />
<link rel="stylesheet" type="text/css" href="__CSS__/layerui/css/layui.css">
<style type="text/css">
.dataTables_length span{color: red;}
td{text-align: center;}
#id_search_area>div>div>div{height: 70px}
</style>

<div class="page-content">
    <div class="page-header">
        <h1>
            用户管理
            <small>
                <i class="icon-double-angle-right"></i>
                下属用户
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-header">
                        下属用户&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive">

                    <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                        <form action="__URL__/subordinates" method="get" id="form1">
                                
                            <input type="hidden" name="user_id" value="{$user_id}">
                            <div class="row" id="id_search_area">
                                <div class="col-sm-9">
                                <div style=" width: 1350px; height: 100px;margin-top: 1.2rem;">

                                <div class="col-sm-2">
                                    <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="注册开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['start_time']}" name="start_time">
                                   <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="注册开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="start_time">
                                   </if>
                                </div>

                                <div class="col-sm-2">
                                 <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="注册结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['end_time']}" name="end_time">
                                <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="注册结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="end_time">
                                </if>
                                </div>

                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            <input class="class_search_area input" placeholder="手机号码" value="{$utel}" aria-controls="sample-table-2" name="utel" data-type="agent_name" type="text" style="height: 36px;">
                                        </label>
                                    </div>
                                </div>

                               <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            <input class="class_search_area input" placeholder="用户名称" value="{$username}" aria-controls="sample-table-2" name="username" data-type="agent_name" type="text" style="height: 36px;">
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            <input class="class_search_area input" placeholder="用户昵称" value="{$nickname}" aria-controls="sample-table-2" name="nickname" data-type="agent_name" type="text" style="height: 36px;">
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            <input class="class_search_area input" placeholder="编号ID" value="{$uid}" aria-controls="sample-table-2" name="uid" data-type="agent_name" type="text" style="height: 36px;">
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            交易状态：
                                            <select name="jostyle"  style="width: 120px;">
                                            <option value="" class="selected">默认不选</option>
                                               <if condition="$jostyle eq 1">
                                                <option value="1" selected>冻结</option>
                                                <else />
                                                 <option value="1">冻结</option>
                                                </if>
                                                <if condition="$jostyle eq 2">
                                                <option value="2" selected>正常</option>
                                                <else />
                                                <option value="2">正常</option>
                                                </if>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            用户类型：
                                            <select name="user_type"  style="width: 120px;">
                                            <option value="" class="selected">默认不选</option>
                                               <if condition="$user_type eq 1">
                                                <option value="1" selected>直客</option>
                                                <else />
                                                 <option value="1">直客</option>
                                                </if>
                                                <if condition="$user_type eq 2">
                                                <option value="2" selected>代理商</option>
                                                <else />
                                                <option value="2">代理商</option>
                                                </if>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="dataTables_length" id="">
                                        <label>
                                            推广星级：
                                            <select name="level"  style="width: 120px;">
                                                <option value="" class="selected">默认不选</option>
                                                <volist name="rateData" id="vo">
                                                    <eq name="level" value="$vo['id']">
                                                        <option value="{$vo.id}" selected="">{$vo.name}</option>
                                                    <else />
                                                        <option value="{$vo.id}">{$vo.name}</option>
                                                    </eq>
                                                </volist>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                </div>
                            </div>


                                <div class="hr hr-24"></div>
                                <div class="col-sm-12">
                                    <div class="dataTables_length" id="sample-table-2_length1">
                                        <label>
                                            <input type="button"  onclick="sub()" value="点击查询" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" onclick="daochu()" value="查找导出" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" id="id_reset" value="清空数据" class="btn btn-xs btn-info">
                                        </label>
                                    </div>
                                </div>
                            </div>  <!-- 导出排序 -->
                                    <input type="hidden" name="cat" value="{$sea.cat}">
                                    <input type="hidden" name="sort" value="{$sea.sort}">
                                    <!-- 导出排序 -->
                            </form>
                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">编号id</th>
                                    <th class="center">用户类型</th>
                                    <th class="center">推广星级</th>
                                    <th class="center">用户名称</th>
                                    <th class="center">手机号码</th>
                                    <th class="center">用户昵称</th>
                                    <th class="center">创建日期</th>
                                    <th class="center">最近登录时间</th>
                                    <th class="center">当前状态</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="userInfo" id="v">
                                <tr>
                                    <td class="center"><a target="_blank" style="color: #307ECC;" href="{:U('user_detail')}?user_id={$v.uid}">{$v.uid}</a></td>
                                    <td>
                                        <empty name="v['code']">
                                            直客
                                        <else />
                                            代理商
                                        </empty>
                                    </td>
                                    <td>{$v.level|default='暂无'}</td>
                                    <td>{$v.username}</td>
                                    <td>{$v.utel}</td>
                                    <td>{$v.nickname}</td>
                                    <td>{$v.create_date}</td>
                                    <td>{$v.last_login}</td>
                                    <td>{$v.trade_frozen_name}</td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="dataTables_length" id="" style="width: 265px;">
                                    <label>
                                        <span>总用户&nbsp;&nbsp;&nbsp;: {$totalCount}个</span></br>
                                    </label>
                                </div>
                            </div>

                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->



<include file="Common:main_container_footer" />
<include file="Common:footer_basic_base" />

<!-- inline scripts related to this page -->
<script type="text/javascript">

    //交易冻结
    $('.trade_frozen').click(function(){
        var user_id   = $(this).attr('data-id');
        var trade_frozen   = $(this).attr('data-status');

        layer.confirm('确认修改用户的状态吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "{:U('users/tradeFrozen')}",
                data:{'user_id' : user_id, 'trade_frozen' : trade_frozen},
                success: function(data) {
                    //console.log(data.status);
                    if(data.status == 1)
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                    else
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });

        }, function(){

        });

    });



var user_id = $("#jingji").val();
$("#jinjiren option").each(function(){
        if(user_id == $(this).val()){

             $(this).attr('selected',true);
        }
});

$("#id_reset").click(function(){
    
     $('.input').val("");
     $('.selected').attr('selected',true);
});


//日期选择时间
layui.use('laydate', function(){
  var laydate = layui.laydate;
});

function sub() {
    $('#form1').attr("action","__URL__/subordinates");
    $('#form1').submit();
}

function daochu() {
    $('#form1').attr("action","__URL__/subordinates_daochu");
    $('#form1').submit();
}


$('.sort').click(function(){
     var cat = $(this).attr('data-cat');
     var sort = $(this).attr('data-sort');
     if(sort == 'desc')
     {
         sort = 'asc';
     } else {
         sort = 'desc';
     }
     window.location.href="{:U('user_list')}"+'?cat='+cat+'&sort='+sort+'';
});
</script>
