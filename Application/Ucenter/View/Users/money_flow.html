<include file="Common:header_s" />
<include file="Common:main_container_header_s" />
<link rel="stylesheet" type="text/css" href="__CSS__/layerui/css/layui.css">
<style type="text/css">
.dataTables_length span{color: red;}
td{text-align: center;}
#id_search_area>div>div>div{height: 70px}
</style>

<div class="page-content">
    <div class="page-header">
        <h1>
            用户管理
            <small>
                <i class="icon-double-angle-right"></i>
                用户资金流水
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-header">
                        用户列表&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive">

                    <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                        <form action="__URL__/money_flow" method="get" id="form1">

                            <div class="row" id="id_search_area">
                                <div class="col-sm-9">
                                <div style=" width: 1350px; height: 100px;">

                                <div class="col-sm-2">
                                    <!-- <label>开始时间:</label> -->
                                    <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['start_time']}" name="start_time">
                                   <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="开始时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="start_time">
                                   </if>
                                </div>

                                <div class="col-sm-2">
                                 <!--    <label>结束时间:</label> -->
                                 <if condition="$time">
                                   <input class="layui-input input" style="width: 200px;" placeholder="结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$time['end_time']}" name="end_time">
                                <else />
                                    <input class="layui-input input" style="width: 200px;" placeholder="结束时间" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="" name="end_time">
                                </if>
                                </div>
                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                <input class="class_search_area input" placeholder="电子邮箱" value="{$email}" aria-controls="sample-table-2" name="email" data-type="agent_name" type="text" style="height: 36px;">
                                            </label>
                                        </div>
                                    </div>

                                   <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                <input class="class_search_area input" placeholder="用户名称" value="{$username}" aria-controls="sample-table-2" name="username" data-type="agent_name" type="text" style="height: 36px;">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                <input class="class_search_area input" placeholder="用户昵称" value="{$nickname}" aria-controls="sample-table-2" name="nickname" data-type="agent_name" type="text" style="height: 36px;">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                <input class="class_search_area input" placeholder="编号ID" value="{$id}" aria-controls="sample-table-2" name="id" data-type="agent_name" type="text" style="height: 36px;">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="dataTables_length" id="">
                                            <label>
                                                资金变动类型：
                                                <select name="type"  style="width: 120px;">
                                                <option value="" class="selected">默认不选</option>
                                                    <if condition="$type eq 1">
                                                    <option value="1" selected>持仓</option>
                                                    <else />
                                                    <option value="1">持仓</option>
                                                    </if>
                                                    <if condition="$type eq 2">
                                                    <option value="2" selected>平仓</option>
                                                    <else />
                                                    <option value="2">平仓</option>
                                                    </if>
                                                    <if condition="$type eq 3">
                                                    <option value="3" selected>提现</option>
                                                    <else />
                                                    <option value="3">提现</option>
                                                    </if>
                                                    <if condition="$type eq 4">
                                                    <option value="4" selected>充值</option>
                                                    <else />
                                                    <option value="4">充值</option>
                                                    </if>
                                                    <if condition="$type eq 5">
                                                    <option value="5" selected>佣金转入</option>
                                                    <else />
                                                    <option value="5">佣金转入</option>
                                                    </if>
                                                    <if condition="$type eq 7">
                                                    <option value="7" selected>撤单</option>
                                                    <else />
                                                    <option value="7">撤单</option>
                                                    </if>
                                                </select>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="dataTables_length" id="">
                                            <label>
                                    操作人：<select name="operator" class="span7" id="option" style="width: 120px;">
                                                <option value="">默认不选</option>
                                                <volist name="info" id="vo">
                                                 <option value="{$vo.uid}">{$vo.username}</option>
                                                </volist>
                                            </select>
                                            </label>
                                        </div>
                                        <input type="hidden" value="{$operator}" id="operator">
                                    </div>

                                    </div>
                                </div>


                                <div class="hr hr-24"></div>
                                <div class="col-sm-12">
                                    <div class="dataTables_length" id="sample-table-2_length1">
                                        <label>
                                            <input type="button"  onclick="sub()" value="点击查询" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" onclick="daochu()" value="查找导出" class="btn btn-xs btn-info">
                                        </label>&nbsp;&nbsp;
                                        <label>
                                            <input type="button" id="id_reset" value="清空数据" class="btn btn-xs btn-info">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </form>
                        <div role="grid" class="dataTables_wrapper" id="sample-table-2_wrapper">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="center">编号id</th>
                                    <th class="center">用户名称</th>
                                    <th class="center">电子邮箱</th>
                                    <th class="center">用户昵称</th>
                                    <th class="center">资金变动描述</th>
                                    <th class="center">变动金额</th>
                                    <th class="center">用户余额</th>
                                    <th class="center">操作人</th>
                                    <th class="center">操作时间</th>
                                </tr>
                                </thead>
                                <tbody>

                                <volist name="flow" id="v">
                                <tr>
                                    <td class="center">{$v.id}</td>
                                    <td>{$v.username}</td>
                                    <td>{$v.email}</td>
                                    <td>{$v.nickname}</td>
                                    <td>{$v.note}</td>
                                    <td>{$v.account}</td>
                                    <td>{$v.balance}</td>
                                    <td>{$v.operator}</td>
                                    <td>{$v.dateline|date='Y-m-d H:i:s',###}</td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="sample-table-2_info">共<b class="orange">{$totalCount}</b>，当前显示第 <b class="orange">{$nowStart}</b>到<b class="orange">{$nowEnd}</b></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_bootstrap">
                                        <ul class="pagination">
                                            {$pageShow}
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="dataTables_length" id="" style="width: 265px;">
                                    <label>
                                        <span>总变动金额: {$sum}</span></br>
                                    </label>
                                </div>
                            </div>

                        </div>
                        <!--end id sample-table-2_wrapper-->
                    </div>
                    <!-- end table-responsive -->
                </div>
            </div>
            <div class="space-20"></div>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->



<include file="Common:main_container_footer" />
<include file="Common:footer_basic_base" />

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {

    });

    $('.class_opt_status').click(function(){
        var user_id   = $(this).attr('data-id');
        var user_status   = $(this).attr('data-status');

        layer.confirm('确认修改用户的状态吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "{:U('userf/opt_user_status')}",
                data:{'user_id' : user_id, 'user_status' : user_status},
                success: function(data) {
                    //console.log(data.status);
                    if(data.status == 1)
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                    else
                    {
                        layer.open({
                            content: data.ret_msg,
                            btn: '确定',
                            yes: function(index, layero){
                                layer.close(index);
                                top.location.reload();
                            }
                        });
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });

        }, function(){

        });

    });


var user_id = $("#jingji").val();
$("#jinjiren option").each(function(){
        if(user_id == $(this).val()){

             $(this).attr('selected',true);
        }
});

$("#id_reset").click(function(){
    
     $('.input').val("");
     $('.selected').attr('selected',true);
});


//日期选择时间
layui.use('laydate', function(){
  var laydate = layui.laydate;
});

function sub() {
    $('#form1').attr("action","__URL__/money_flow");
    $('#form1').submit();
}

function daochu() {
    $('#form1').attr("action","__URL__/flow_daochu");
    $('#form1').submit();
}

var uid = $("#operator").val();
$.each($('#option option'),function(){
    var id = $(this).val();
    if(uid == id)
    {
        $(this).attr('selected',true);
    }
});
</script>
